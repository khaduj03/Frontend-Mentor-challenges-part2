<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Pricing</title>
</head>
<body>
  <img 
    class="bg-top"
    src="images/bg-top.svg" 
    alt="Background decoration at the top of the page">
  <div class="pricing-container">
    <div class="pricing-header">
      <h1>Our Pricing</h1>
      <div class="check-button" role="group" aria-label="Toggle between annual and monthly pricing">
        <span>Annually</span>
        <span class="container-button" role="switch" aria-checked="false" tabindex="0" id="pricing-toggle">
          <span class="button"></span>
        </span>
        <span>Monthly</span>
      </div>
    </div>
    <div class="pricing-cards">
      <div class="card basic" tabindex="0" aria-labelledby="basic-title" aria-describedby="basic-desc">
        <h3 id="basic-title">Basic</h3>
        <h4>
          <small>$</small>
          <span class="annually" hidden>199.99</span>
          <span class="monthly">19.99</span>
        </h4>
        <ul id="basic-desc">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="btn" aria-label="Learn more about the Basic plan">Learn More</button>
      </div>
      <div class="card professional" tabindex="0" aria-labelledby="pro-title" aria-describedby="pro-desc">
        <h3 id="pro-title">Professional</h3>
        <h4 id="price-pro">
          <small>$</small>
          <span class="annually" hidden>249.99</span>
          <span class="monthly">24.99</span>
        </h4>
        <ul id="pro-desc">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="btn-pro" aria-label="Learn more about the Professional plan">Learn More</button>
      </div>
      <div class="card master" tabindex="0" aria-labelledby="master-title" aria-describedby="master-desc">
        <h3 id="master-title">Master</h3>
        <h4>
          <small>$</small>
          <span class="annually" hidden>399.99</span>
          <span class="monthly">39.99</span>
        </h4>
        <ul id="master-desc">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="btn" aria-label="Learn more about the Master plan">Learn More</button>
      </div>
    </div>
  </div>
  <img 
    class="bg-bottom"
    src="images/bg-bottom.svg" 
    alt="Background decoration at the bottom of the page">
  <script src="script.js"></script>
</body>
</html>
